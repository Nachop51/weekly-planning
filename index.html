<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <header>
    <h1>
      <span class="left">
        <span>
          This
        </span>
        <span>
          week's
        </span>
      </span>
      <span class="right animated-text">plan</span>
    </h1>
  </header>
  <main>
    <section id="planning">
    </section>
    <aside>
      <section class="focus">
        <h2>
          This week focus:
        </h2>
        <p></p>
      </section>
      <section class="notes">
        <h2>
          Notes:
        </h2>
        <p></p>
      </section>
    </aside>
  </main>
  <dialog>
    <form id="form">
      <h3>Set the content</h3>
      <textarea name="content" id="textArea" cols="30" rows="7">
        </textarea>
      <button>Save</button>
    </form>
  </dialog>
</body>

</html>
